<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jimin's Travel Diaries</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 50px;
            position: relative;
        }

        header .logo {
            font-size: 1rem;
            font-style: italic;
            position: absolute;
            left: 50px;
        }

        nav {
            display: flex;
            gap: 60px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            position: relative;
        }

        nav a:hover, nav a.active {
            text-decoration: underline;
        }

        .search-icon {
            position: absolute;
            right: 50px;
            cursor: pointer;
        }

        .search-icon img {
            width: 30px;
            height: 30px;
        }

        .hero {
            text-align: center;
            background: url('Minimal Travel iOS Wallpaper _ Canva Template 1.png') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .form-section {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(51, 51, 51, 0.7); 
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid white;
            background: transparent;
            color: white;
            outline: none;
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .form-container .email-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #ddd;
        }

        .form-container .email-info a {
            color: white;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: black;
            font-size: 0.9rem;
        }

        footer img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        footer p {
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Jimin's Travel Diaries</div>
        <nav>
            <a href="../A3/index.html">Home</a>
            <a href="../destination-/index.html">Destinations</a>
            <a href="../Gallery/index.html">Gallery</a>
            <a href="index.html" class="active">Contact</a>
        </nav>
        <div class="search-icon">
            <a href="#">
                <img src="icons8-search-50.png" alt="Search Icon">
            </a>
        </div>
    </header>

    <section class="hero">
        <h1>Get in Touch!</h1>
        <p>"I'd love to hear from you about travel tips, experiences, or collaboration opportunities."</p>
    </section>

    <section class="form-section">
        <div class="form-container">
            <img src="download__1_-removebg-preview.png" alt="Airplane">
            <form>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send a Message</button>
            </form>
            <p class="email-info">Or email me directly at: 
                <a href="mailto:j243kim@uwaterloo.ca">j243kim@uwaterloo.ca</a>
            </p>
        </div>
    </section>

    <footer>
        <a href="https://www.instagram.com/l5llo4/" target="_blank">
            <img src="instagram.png" alt="Instagram Icon">
        </a>
        <p>Â© 2024 Jimin's Travel Diaries</p>
    </footer>
</body>
</html>
